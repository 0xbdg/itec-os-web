{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block contents %} 
    <p class="text-xl underline">Hello</p>
    <div x-data="{ open: false }">
        <button x-on:click="open = ! open">Toggle Dropdown</button>
 
        <div x-show="open" class="text-3xl underline">
            Dropdown Contents...
        </div>
        <div x-data="{ message: '' }">
            <input class="border" type="text" x-model="message">
 
            <span x-text="message"></span>
        </div>
    </div>
{% endblock%}
